<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" href="icons/icon.jpeg">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="fundo">
        <h1></h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="result"></p>
            <table>
             <tr>
                <td><button class="botao1" onclick="clean()">AC</button></td>
                <td><button class="botao1" onclick="back()">โซ</button></td>
                <td><button class="botao1" onclick="insert('%')">%</button></td>
                <td><button class="botao1" onclick="insert('/')">รท</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="botao1" onclick="insert('*')">x</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="botao1" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td><button class="botao1" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botao1"></button></td>
                <td><button class="botao" onclick="insert('0')">0</button></td>
                <td><button class="botao" onclick="insert('.')">.</button></td>
                <td><button class="botao2" onclick="calcular()">=</button></td>
            </tr>
        </table>
        </div>
    </div>
</body>
</html>
